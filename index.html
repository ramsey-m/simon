<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Cowel's Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="game.js"></script>
</head>
<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <h2>High Score: Level 10</h2>
  <div class="container">
    <div class="row">
      <div type="button" class="close-image"><img src="images/simoncowel.jpeg" id="green" class="btn green">
      </div>
      <div type="button" class="close-image"><img src="images/simonold.jpeg" id="red" class="btn red">
      </div>
    </div>
    <div class="row">
      <div type="button" class="close-image"><img src="images/simonfat.webp" id="yellow" class="btn yellow">
      </div>
      <div type="button" class="close-image"><img src="images/simon2.jpeg" id="blue" class="btn blue">
      </div>
    </div>
  </div>
</body>
</html>
